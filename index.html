<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento Test Cvent</title>
</head>
<body>

  <h1>Evento di Prova</h1>
  <p>Se vedi questo testo, il sito funziona.</p>

  <button id="registerBtn">Registrati</button>

  <script>
    let uid = localStorage.getItem("uid");
    if (!uid) {
      uid = "UID-" + crypto.randomUUID();
      localStorage.setItem("uid", uid);
    }

    document.getElementById("registerBtn").addEventListener("click", function () {
      fetch("https://n8n.miodominio.com/webhook/tracking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          uid: uid,
          action: "click_register",
          page: window.location.pathname,
          timestamp: new Date().toISOString()
        })
      });

      window.location.href =
        "https://events.cvent.com/d/abc123?uid=" + uid;
    });
  </script>

</body>
</html>

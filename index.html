<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento Test Cvent</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .event { margin-bottom: 20px; }
    .event h2 { margin-bottom: 5px; }
  </style>
</head>
<body>

  <h1>Programma dell’Evento</h1>
  <div class="event" data-id="1">
    <h2>09:00 - Apertura Registrazioni</h2>
    <p>Benvenuto all’evento, ritira il tuo badge.</p>
  </div>

  <div class="event" data-id="2">
    <h2>10:00 - Keynote</h2>
    <p>Presentazione principale con relatore ospite.</p>
  </div>

  <div class="event" data-id="3">
    <h2>11:00 - Workshop</h2>
    <p>Sessione pratica su strumenti e tecniche.</p>
  </div>

  <script>
    // Genera o recupera UID unico
    let uid = localStorage.getItem("uid");
    if (!uid) {
      uid = "UID-" + crypto.randomUUID();
      localStorage.setItem("uid", uid);
    }

    // Funzione per inviare dati al webhook n8n
    function trackAction(action, details = {}) {
      fetch("https://n8n.miodominio.com/webhook/tracking", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          uid: uid,
          action: action,
          page: window.location.pathname,
          timestamp: new Date().toISOString(),
          details: details
        })
      });
    }

    // Traccia subito la visita alla pagina
    trackAction("page_view");

    // Traccia click su qualsiasi sezione evento
    document.querySelectorAll(".event").forEach(eventDiv => {
      eventDiv.addEventListener("click", () => {
        trackAction("click_event", {
          eventId: eventDiv.dataset.id,
          eventTitle: eventDiv.querySelector("h2").textContent
        });
      });
    });

    // Traccia scroll
    let lastScroll = 0;
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      if (Math.abs(scrollY - lastScroll) > 50) { // ogni 50px
        trackAction("scroll", { scrollY: scrollY });
        lastScroll = scrollY;
      }
    });
  </script>

</body>
</html>
